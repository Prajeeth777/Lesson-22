<!DOCTYPE html>
<html>
    <head>
        <title>Activity 2</title>
    </head>
    <body>
        <h2>Math Functions in Javascript</h2>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <p id="p6"></p>
        <script>
            document.getElementById("p1").innerHTML=Math.floor(Math.random()*100);
            document.getElementById("p2").innerHTML=Math.abs(-10);
            document.getElementById("p3").innerHTML=Math.sqrt(100);
            document.getElementById("p4").innerHTML=Math.sin(0.5);
            document.getElementById("p5").innerHTML="Value of Pi is "+Math.PI;
            document.getElementById("p6").innerHTML=Math.pow(4,3);
        </script>
    </body>
</html>
