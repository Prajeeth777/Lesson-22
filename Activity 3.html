<!DOCTYPE html>
<html>
    <head>
        <title>Activity 3</title>
    </head>
    <body>
        <h2>Argument Objects</h2>
        <h4>Greatest of Numbers</h4>
        <p id="p1"></p>
        <script>
            function findmax(){
                var i;
                var max=0;
                for(i=0;i<arguments.length;i++){
                    if (arguments[i>max]){
                        max=arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("p1").innerHTML=findmax(8,12,5,20);
        </script>
    </body>
</html>
